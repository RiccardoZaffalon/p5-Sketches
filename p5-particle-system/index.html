<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Particle System</title>
	<style>
		body{color:#545454;font-family:sans-serif;line-height: 1.5;}canvas{display:block;margin:0 auto;width:100%;max-width:100%;height:auto;box-shadow:0 0 60px rgba(0,0,0,.1)}.wrapper{width:90%;max-width:800px;margin:30px auto}#gradient{height:32px;width:100%}strong{font-weight: bold;}#new-colors{font-weight: bold;text-transform: uppercase;}button{height:42px;text-align: center;line-height: 24px;width: 140px;outline:none;border:none;border-radius:6px;padding:8px 16px;box-sizing:border-box;background-color:#18BC9C;color:#fff;cursor:pointer;margin:16px 16px 16px 0;text-shadow:0 1px 2px rgba(0,0,0,.2)}button:hover{transform:translateY(-1px)}
	</style>
</head>
<body>
	<div class="wrapper">
		<h1>Generating particles from color gradients</h1>
		<p>Particles' size and acceleration are controlled by Kristian Pedersen's <strong>This Dot Song</strong> (feat. Daniel Shiffman) using p5.Sound.</p>
		<p>6-color gradients are generated via <a href="//gka.github.io/chroma.js/">chroma.js</a> from 2 random colors.</p>
		<button onclick="getColors()">Get new colors</button>
		<button id="pause">❚❚ Pause song</button>
		<div id="gradient"></div>
	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.sound.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
	<script src="sketch.js"></script>
</body>
</html>
